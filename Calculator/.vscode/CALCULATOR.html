<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(10, 7, 12); /* Set background color to black */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            color: white; /* Set default text color to white */
        }
        .calculator {
            border-radius: 10px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2);
            background-color: #bb83e3; /* Purple background for calculator */
            padding: 20px;
            position: relative;
            width: 300px; /* Set a fixed width for the calculator */
        }
        .calculator-header {
            text-align: center;
            color: black; /* Center-align text and change color to black */
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: BOLD;
        }
        #author-name {
            position: absolute;
            color: #501e3c;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .calculator-screen {
            width: 100%;
            height: 80px;
            border: none;
            background-color: #4b0082; /* Dark purple for screen */
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 1.5rem;
            border-radius: 10px;
            outline: none;
            box-sizing: border-box;
        }
        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            height: 60px;
            border: none;
            border-radius: 5px;
            background-color: #4b0082; /* Dark purple for buttons */
            font-size: 1.5rem;
            color: white; /* White text */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b273ec; /* Darker purple on hover */
        }
        .operator {
            background-color: #8a2be2; /* Bright purple for operators */
        }
        .operator:hover {
            background-color: #7518aa; /* Slightly darker purple on hover */
        }
        .equal-sign {
            background-color: #c46bbb; /* Light purple for equal sign */
            color: #2a0445; /* Purple text */
            grid-column: span 2;
        }
        .equal-sign:hover {
            background-color: #dda0dd; /* Light purple on hover */
        }
        .all-clear, .delete {
            background-color: #8b008b; /* Dark purple for AC and DEL */
        }
        .all-clear:hover, .delete:hover {
            background-color: #7b68ee; /* Different shade of purple on hover */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">CALCULATOR</div>
        <div id="author-name">~Jv</div>
        <input type="text" class="calculator-screen" value="" disabled />
        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">ร</button>
            <button type="button" class="operator" value="/">รท</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="delete" value="delete">DEL</button>
            <button type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>

    <script>
        const calculator = {
            displayValue: '0',
            firstOperand: null,
            waitingForSecondOperand: false,
            operator: null,
            history: ''
        };

        function updateDisplay() {
            const display = document.querySelector('.calculator-screen');
            display.value = calculator.history || calculator.displayValue;
        }

        function inputDigit(digit) {
            const { displayValue, waitingForSecondOperand } = calculator;

            if (waitingForSecondOperand) {
                calculator.displayValue = digit;
                calculator.waitingForSecondOperand = false;
            } else {
                calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
            }

            calculator.history += digit;
        }

        function inputDecimal(dot) {
            if (calculator.waitingForSecondOperand === true) {
                calculator.displayValue = '0.';
                calculator.waitingForSecondOperand = false;
                return;
            }

            if (!calculator.displayValue.includes(dot)) {
                calculator.displayValue += dot;
                calculator.history += dot;
            }
        }

        function handleOperator(nextOperator) {
            const { firstOperand, displayValue, operator } = calculator
            const inputValue = parseFloat(displayValue);

            if (operator && calculator.waitingForSecondOperand) {
                calculator.operator = nextOperator;
                calculator.history = calculator.history.slice(0, -1) + nextOperator;
                return;
            }

            if (firstOperand === null && !isNaN(inputValue)) {
                calculator.firstOperand = inputValue;
            } else if (operator) {
                const result = performCalculation[operator](firstOperand, inputValue);

                calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                calculator.firstOperand = result;
                calculator.history = `${result}`;
            }

            calculator.waitingForSecondOperand = true;
            calculator.operator = nextOperator;

            if (nextOperator !== '=') {
                calculator.history += ` ${nextOperator} `;
            }
        }

        const performCalculation = {
            '/': (firstOperand, secondOperand) => firstOperand / secondOperand,
            '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
            '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
            '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
            '=': (firstOperand, secondOperand) => secondOperand
        };

        function resetCalculator() {
            calculator.displayValue = '0';
            calculator.firstOperand = null;
            calculator.waitingForSecondOperand = false;
            calculator.operator = null;
            calculator.history = '';
        }

        function deleteLastDigit() {
            calculator.displayValue = calculator.displayValue.slice(0, -1) || '0';
            calculator.history = calculator.history.slice(0, -1) || '';
        }

        const keys = document.querySelector('.calculator-keys');
        keys.addEventListener('click', (event) => {
            const { target } = event;

            if (!target.matches('button')) {
                return;
            }

            if (target.classList.contains('operator')) {
                handleOperator(target.value);
                updateDisplay();
                return;
            }

            if (target.value === '.') {
                inputDecimal(target.value);
                updateDisplay();
                return;
            }

            if (target.classList.contains('all-clear')) {
                resetCalculator();
                updateDisplay();
                return;
            }

            if (target.classList.contains('delete')) {
                deleteLastDigit();
                updateDisplay();
                return;
            }

            if (target.value === '=') {
                handleOperator(target.value);
                updateDisplay();
                return;
            }

            inputDigit(target.value);
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
